<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Calculation Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="calculator__nav">
        <button type="button" class="calculator__nav--item active">
          Середній розхід на 100км
        </button>
        <button type="button" class="calculator__nav--item">
          Розхід на відстань
        </button>
      </div>

      <p class="calculator__discription">
        Дізнайтеся середню витрату палива автомобіля на 100 кілометрів по
        пройденій відстані та кількості літрів витраченого пального.
      </p>

      <form class="calculator__form">
        <label class="calculator__label">
          <span class="calculator__text">Витрачено палива</span>
          <input type="number" class="calculator__input" name="gasoline" />
          <span class="calculator__measuring">л</span>
        </label>
        <label class="calculator__label">
          <span class="calculator__text">Пройдена відстань</span>
          <input type="number" class="calculator__input" name="distance" />
          <span class="calculator__measuring">км</span>
        </label>
        <label class="calculator__label">
          <span class="calculator__text">Вартість палива</span>
          <input type="number" class="calculator__input" name="gasolineCost" />
          <span class="calculator__measuring">грн/л</span>
        </label>
        <div class="calculator__buttons">
          <button type="button" class="button button__clear">Очистити</button>
          <button type="submit" class="button">Розрахувати</button>
        </div>
      </form>

      <div class="result">
        <p class="result__item">
          <span class="result__text">Середній розхід</span>
          <span class="result__cost avarage">0</span>
          <span class="result__value">л/100км</span>
        </p>
        <p class="result__item">
          <span class="result__text">Середня вартість 1км</span>
          <span class="result__cost cost">0</span>
          <span class="result__value">грн/1км</span>
        </p>
        <p class="result__item">
          <span class="result__text">Загальна вартість</span>
          <span class="result__cost totalCost">0</span>
          <span class="result__value">грн</span>
        </p>
      </div>
    </section>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
