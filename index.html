<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Calculation Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="calculator__nav">
        <button type="button" class="calculator__nav--item active">
          Середній розхід на 100км
        </button>
        <button type="button" class="calculator__nav--item">
          Розхід на відстань
        </button>
      </div class="calculator__form">
      <p class="calculator__discription">
        Дізнайтеся середню витрату палива автомобіля на 100 кілометрів по
        пройденій відстані та кількості літрів витраченого пального.
      </p>
      <form>
        <label>
          Витрачено палива
          <input type="number" />
        </label>
        <label>
          Пройдена відстань
          <input type="number" />
        </label>
        <label>
          Вартість палива
          <input type="number" />
        </label>

        <button type="button">Очистити</button>
        <button type="submit">Розрахувати</button>
      </form>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
