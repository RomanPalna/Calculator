<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Calculation Calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="calculator__nav">
        <button type="button" class="calculator__nav--item active left">
          Середній розхід на 100км
        </button>
        <button type="button" class="calculator__nav--item right">
          Розхід на відстань
        </button>
      </div>

      <p class="calculator__discription">
        Дізнайтеся середню витрату палива автомобіля на 100 кілометрів по
        пройденій відстані та кількості літрів витраченого пального.
      </p>

      <!-- first form -->
      <div class="form__container active__form formOne" id="formOne">
        <form class="calculator__form calcFrst">
          <label class="calculator__label">
            <span class="calculator__text gas">Витрачено палива</span>
            <input
              required
              type="number"
              step="any"
              class="calculator__input"
              name="gasoline"
            />
            <span class="calculator__measuring">л</span>
          </label>
          <label class="calculator__label">
            <span class="calculator__text distance">Пройдена відстань</span>
            <input
              required
              type="number"
              step="any"
              class="calculator__input"
              name="distance"
            />
            <span class="calculator__measuring">км</span>
          </label>
          <label class="calculator__label">
            <span class="calculator__text">Вартість палива</span>
            <input
              required
              type="number"
              class="calculator__input"
              name="gasolineCost"
              step="any"
            />
            <span class="calculator__measuring">грн/л</span>
          </label>
          <div class="calculator__buttons">
            <button type="button" class="button activeBtn button__clear">
              Очистити
            </button>
            <button type="submit" class="button secondBtn">Розрахувати</button>
          </div>
        </form>
        <div class="result">
          <p class="result__item">
            <span class="result__text average">Середній розхід</span>
            <span class="result__cost avarage">0</span>
            <span class="result__value"
              >л/<span class="kilometers">0</span>км</span
            >
          </p>
          <p class="result__item">
            <span class="result__text">Середня вартість 1км</span>
            <span class="result__cost cost">0</span>
            <span class="result__value">грн/1км</span>
          </p>
          <p class="result__item">
            <span class="result__text">Загальна вартість</span>
            <span class="result__cost totalCost">0</span>
            <span class="result__value">грн</span>
          </p>
        </div>
      </div>

      <!-- Second Form -->
      <div class="form__container formScnd" id="formTwo">
        <form class="calculator__form calcScnd">
          <label class="calculator__label">
            <span class="calculator__text gas">Витрата палива автомобіля</span>
            <input
              required
              type="number"
              step="any"
              class="calculator__input"
              name="gasoline"
            />
            <span class="calculator__measuring">л/100км</span>
          </label>
          <label class="calculator__label">
            <span class="calculator__text distance">Відстань поїздки</span>
            <input
              required
              type="number"
              step="any"
              class="calculator__input"
              name="distance"
            />
            <span class="calculator__measuring">км</span>
          </label>
          <label class="calculator__label">
            <span class="calculator__text">Вартість палива</span>
            <input
              required
              step="any"
              type="number"
              class="calculator__input"
              name="gasolineCost"
            />
            <span class="calculator__measuring">грн/л</span>
          </label>
          <div class="calculator__buttons">
            <button type="button" class="button button__clear clear2calc">
              Очистити
            </button>
            <button type="submit" class="button">Розрахувати</button>
          </div>
        </form>

        <div class="result calc2result">
          <p class="result__item">
            <span class="result__text">Витрата пального</span>
            <span class="result__cost gasCosts">0</span>
            <span class="result__value">л/<span class="kilom">0</span>км</span>
          </p>
          <p class="result__item">
            <span class="result__text">Середня вартість 1км</span>
            <span class="result__cost costOneKm">0</span>
            <span class="result__value">грн/1км</span>
          </p>
          <p class="result__item">
            <span class="result__text">Загальна вартість</span>
            <span class="result__cost costDistance">0</span>
            <span class="result__value">грн</span>
          </p>
        </div>
      </div>
    </section>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="js/toggleNav.js"></script>

    <!-- <script type="module" src="js/fuelCalc.js"></script>  -->

    <!-- <script type="module" src="js/calc1.js"></script>
    <script type="module" src="js/calc2.js"></script> -->
  </body>
</html>
